<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QQ音乐播放器</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="../jquery.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<div id="header">
    <div class="logo"><a href="###"></a></div>
    <ul class="register">
        <li>登录</li>
        <li>设置</li>
    </ul>
</div>
<div id="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content_list" data-mcs-theme="minimal-dark">
                <ul>
                    <li class="list_title">
                        <div class="list_check"><i></i></div>
                        <div class="list_number"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">时长</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;" class="song_info_pic">
                    <img src="img/11.jpg" alt=""/>
                </a>
                <div class="song_info_name">歌曲名:
                    <a href="javascript:;"></a>
                </div>
                <div class="song_info_singer">歌手名:
                    <a href="javascript:;"></a>
                </div>
                <div class="song_info_album">专辑名:
                    <a href="javascript:;"></a>
                </div>
            </div>
            <div class="song_lyrics">
                <ul>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="footer_in">
        <a href="javascript:;" class="footer_music_prev"></a>
        <a href="javascript:;" class="footer_music_play "></a>
        <a href="javascript:;" class="footer_music_next"></a>
        <div class="footer_music_info">
            <div class="footer_music_top">
                <span class="footer_music_top_name"></span>
                <span class="footer_music_top_time"></span>
            </div>
            <div class="footer_music_bar">
                <div class="footer_music_line">
                    <div class="footer_music_dot"></div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="footer_music_mode"></a>
        <a href="javascript:;" class="footer_music_fav"></a>
        <a href="javascript:;" class="footer_music_down"></a>
        <a href="javascript:;" class="footer_music_comment"></a>
        <a href="javascript:;" class="footer_music_only footer_music_only1"></a>
        <div class="footer_voice_info">
            <a href="javascript:;" class="footer_voice_icon"></a>
            <div class="footer_voice_bar">
                <div class="footer_voice_line">
                    <div class="footer_voice_dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="mask_bg"></div>
<div id="mask"></div>
<audio src=""></audio>
</body>
</html>
