<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #login {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px;
            display: none;
            position: relative;
        }
        #login h2 {
            width: 100%;
            height: 50px;
            background: #eeeeee;
            text-align: center;
            line-height: 50px;
            cursor: move;
        }
        #login h2 span {
            display: inline-block;
            width: 50px;
            height: 50px;
            color: red;
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
        }
        input {
            width: 200px;
            height: 25px;
            margin: 10px;
        }
        #login input:nth-of-type(3) {
            width: 100px;
            margin-left: 100px;
        }

        #ad {
            width: 350px;
            height: 200px;
            border: 1px solid #000;
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }
        #ad span {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            right: 0;
            text-align: right;
        }
        #ad img {
            width: 350px;
            height: 200px;
        }
    </style>
    <script src="../../jquery.js"></script>
    <script>
        $(function(){
//--------------------弹出登录框
            $("button").eq(0).click(function(){
                $("#login").fadeIn(1000);
            });
            $("#login>h2>span").click(function(){
                $("#login").fadeOut(1000);
            });
//--------------------弹出广告
//           $("#ad").slideDown(1000,function(){
//                $(this).fadeOut(1000,function(){
//                    //$(this).fadeIn(1000);
//                });
        //});
            $("#ad").slideDown(1000).fadeOut(1000).fadeIn(1000);
            $("#ad>span").click(function(){
                $("#ad").fadeOut(1000);
            });
        });
    </script>
</head>
<body>
    <button>登录</button>
    <button>注册</button>
    <div id="login">
        <h2>登录框<span>X</span></h2>
        用户名:<input type="text"/><br/>
        密　码:<input type="password"/><br/>
        <input type="button" value="登录"/>
    </div>

    <div id="ad">
        <span>x</span>
        <img src="img/ad.jpg" alt=""/>
    </div>
</body>
</html>
