<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            float: left;
            position: relative;
            left: 0;
            top: 600px;
        }
        .right {
            float: right;
            position: relative;
            left: 0;
            top: 600px;
        }
        img {
            display: none;
        }
    </style>
    <script src="../../jquery.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
                if($("html,body").scrollTop() > 200){
                    $("img").show(1000);
                }else{
                    $("img").hide(1000);
                }
            });
        });
    </script>
</head>
<body>

<img src="img/1.jpg" alt="" class="left"/>
<img src="img/1.jpg" alt="" class="right"/>
