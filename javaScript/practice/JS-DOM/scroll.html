<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滚动回顶部</title>
<style>
	body {
		position:relative;
	}
	#box {
		width:800px;
		height:10000px;
		border:1px solid red;
		margin:0 auto;
		
	}
	#box1 {
		width:50px;
		height:50px;
		border:1px solid black;
		border-radius:50%;
		position:fixed;
		top:600px;
		right:300px;
		line-height:50px;
		text-align:center;
		background:#eee;
	}
	#box1:hover{
		cursor:pointer;
		background:#333;
		color:#fff;
	}
</style>
<script>
	window.onload = function(){
		var box = document.getElementById("box");
		var box1 = document.getElementById("box1");
		
		box1.onclick = function(){
			document.documentElement.scrollTop = 0;
		
			//document.documentElement.scrollTop = 0;
		}
		
		//document.body.scrollTop :对应的是的body标签
		//document.documentElement.scrollTop:对应的是html标签，
	}
</script>
</head>
<body>
	<div id="box"></div>
    <div id="box1">顶部</div>
</body>
</html>
